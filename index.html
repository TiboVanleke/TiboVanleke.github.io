<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tibo Vanleke | PhD Candidate</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #666666;
            --accent: #007aff; /* Professional blue */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .title {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        hr {
            border: 0;
            border-top: 1px solid #eeeeee;
            margin: 1.5rem 0;
        }

        .bio {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 0.7;
        }

        .status-tag {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="status-tag">Coming Soon</div>
        <h1>Tibo Vanleke</h1>
        <div class="title">PhD Candidate in Artificial Intelligence</div>
        
        <p class="bio">
            Researching the intersection of Large Language Models and Technical AI Safety at Vrije Universiteit Brussel. 
            Currently focusing on Subliminal Learning.
        </p>

        <hr>

        <div class="links">
            <a href="mailto:tibo@vanleke.com">Email</a>
            <a href="https://www.linkedin.com/in/yourprofile">LinkedIn</a>
            <a href="https://github.com/TiboVanleke">GitHub</a>
        </div>
    </div>

</body>
</html>
